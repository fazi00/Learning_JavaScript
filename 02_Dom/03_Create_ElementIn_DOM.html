<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body style="background-color: #212121; color: #fff"></body>

  <script>
    const div = document.createElement("div"); // create element
    console.log(div);
    div.className = "section";
    div.id = "#main";
    div.setAttribute("title", "div creation");
    div.style.backgroundColor = "green";
    //div.innerText = "Learning how to create element in DOM" // not preferred mostly because it traverse the whole tree which is not good in DSA
    let text = document.createTextNode("Learning how to create element in DOM");
    div.appendChild(text);

    document.body.appendChild(div); // displaying element on server
  </script>
</html>
