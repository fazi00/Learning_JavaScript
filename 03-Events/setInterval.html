    // Small Project - Create a program in which the screen background color change every 1 second and by clicking on stop button the process should stop.
    let randomColor = function () {
      const hex = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += hex[Math.floor(Math.random() * 16)];
      }
      return color;
    };

    let clickMe;
    const startChangingColor = function () {
      // safety check and best practice
      if (!clickMe) {
        clickMe = setInterval(bgColor, 1000);
      }
      function bgColor() {
        document.body.style.backgroundColor = randomColor();
      }
    };

    const stopChnagingColor = function () {
      clearInterval(clickMe);
      clickMe = null; // safety check and best practice
    };

    document
      .querySelector("#start")
      .addEventListener("click", startChangingColor);
    document
      .querySelector("#stop")
      .addEventListener("click", stopChnagingColor);
  </script>
